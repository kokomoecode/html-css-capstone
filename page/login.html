  <!-- Content goes here -->

  <!-- MAIN CONTAINER -->

  <main>
    <div class="container bg-transparent">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h1 class="card-title text-center font-weight-bold">

                  <input type="email" id="inputEmail" class="form-control text-center" placeholder="" required

                  <label for="inputPassword">PASSWORD</label>
                  <input type="password" id="inputPassword" class="form-control text-center" placeholder="" required>
                </div>

                <div class="custom-control custom-checkbox mb-3 text-center">
                  <input type="checkbox" class="custom-control-input" id="customCheck1">
                  <label class="custom-control-label" for="customCheck1">Remember password</label>
                </div>
                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
                <hr class="my-4">
                <button class="btn btn-lg btn-outline-success btn-block text-uppercase" type="submit"><i
